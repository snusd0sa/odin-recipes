<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6e7cd7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .recipe-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .recipe-item {
            background-color: #6275c3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-bottom: 2px solid #333;
            border-right: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .recipe-item:hover {
            background-color: #5b53a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odin Recipes</h1>
        <p>Just testing out some css, will look aweful for a while</p>
        <div class="recipe-list">
            <a href="./recipes/chicken.html" class="recipe-item">Chicken</a>
            <a href="./recipes/beef.html" class="recipe-item">Beef</a>
            <a href="./recipes/chili.html" class="recipe-item">Chili</a>
            <a href="./recipes/pancakes.html" class="recipe-item">Protein Pancakes</a>
            <a href="./recipes/icecream.html" class="recipe-item">Icecream</a>
        </div>
    </div>
</body>
</html>
